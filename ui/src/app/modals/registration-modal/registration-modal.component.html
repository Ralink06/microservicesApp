<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Registration</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" novalidate>
    <div class="form-group">
      <label class="required" for="firstName">First name: </label>
      <input id="firstName" type="text" class="form-control" formControlName="firstName" required>
      <app-validation-msg [control]="form.controls['firstName']"></app-validation-msg>
    </div>
    <div class="form-group">
      <label class="required" for="lastName">Last name:</label>
      <input id="lastName" type="text" class="form-control" formControlName="lastName">
      <app-validation-msg [control]="form.controls['lastName']"></app-validation-msg>
    </div>
    <div class="form-group">
      <label class="required" for="email">Email:</label>
      <input id="email" type="text" class="form-control" formControlName="email">
      <app-validation-msg [control]="form.controls['email']"></app-validation-msg>
    </div>
    <div class="form-group">
      <label class="required" for="password">Password:</label>
      <input id="password" type="password" class="form-control" formControlName="password">
      <app-validation-msg [control]="form.controls['password']"></app-validation-msg>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" (submitForm)="register()" [validateForm]="form">Submit
      </button>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark">Save</button>
</div>
